version: "3.8"

volumes:
  mysql_db_volume:
    driver: local

networks:
  php_advanced:
    driver: bridge

services:
  app:
    build:
      context: .docker/php
    restart: always
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/html
    networks:
      - php_advanced
  mysql_db:
    image: "mysql:8"
    restart: always
    ports:
      - "33062:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - "mysql_db_volume:/var/lib/mysql"
    networks:
      - php_advanced
  adminer:
    image: adminer
    ports:
      - "8083:8080"
    networks:
      - php_advanced